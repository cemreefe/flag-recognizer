<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flag Recognizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Flag Recognizer</h1>

  <div id="palette">
    <button data-color="red"></button>
    <button data-color="blue"></button>
    <button data-color="white"></button>
    <button data-color="black"></button>
    <button data-color="yellow"></button>
    <button data-color="green"></button>
    <button data-color="orange"></button>
  </div>

  <div id="brush-controls">
    <button id="decrease">➖</button>
    <span>Brush Size: <span id="brush-size-display">4</span></span>
    <button id="increase">➕</button>
  </div>

  <canvas id="draw-area" width="160" height="100"></canvas>
  <br>
  <button id="match-btn">🔍 Match Flag</button>
  <button id="clear-btn">🧹 Clear Canvas</button>
  <br>
  <progress class="progressBar" id="searchProgressBar" max="100" value="0"></progress>


  <h2>Closest Match:</h2>
  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
